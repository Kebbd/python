<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja Magazynowa z Bootstrapem</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Aplikacja Magazynowa</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Aktualny stan</h2>
                    <p class="card-text">Stan magazynowy: <span id="stock-status">0</span></p>
                    <p class="card-text">Saldo: <span id="balance">0</span></p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <!-- Formularz Zakupu -->
            <form>
                <h2>Zakup</h2>
                <div class="mb-3">
                    <label for="purchaseProductName" class="form-label">Nazwa produktu</label>
                    <input type="text" class="form-control" id="purchaseProductName" name="purchaseProductName" required>
                </div>
                <div class="mb-3">
                    <label for="purchaseUnitPrice" class="form-label">Cena jednostkowa</label>
                    <input type="number" class="form-control" id="purchaseUnitPrice" name="purchaseUnitPrice" min="0" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="purchaseQuantity" class="form-label">Liczba sztuk</label>
                    <input type="number" class="form-control" id="purchaseQuantity" name="purchaseQuantity" min="1" step="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Zakup</button>
            </form>

            <!-- Formularz Sprzedaży -->
            <form>
                <h2>Sprzedaż</h2>
                <div class="mb-3">
                    <label for="saleProductName" class="form-label">Nazwa produktu</label>
                    <input type="text" class="form-control" id="saleProductName" name="saleProductName" required>
                </div>
                <div class="mb-3">
                    <label for="saleUnitPrice" class="form-label">Cena jednostkowa</label>
                    <input type="number" class="form-control" id="saleUnitPrice" name="saleUnitPrice" min="0" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="saleQuantity" class="form-label">Liczba sztuk</label>
                    <input type="number" class="form-control" id="saleQuantity" name="saleQuantity" min="1" step="1" required>
                </div>
                <button type="submit" class="btn btn-success">Sprzedaż</button>
            </form>

            <!-- Formularz Zmiany Salda -->
            <form>
                <h2>Zmiana salda</h2>
                <div class="mb-3">
                    <label for="balanceComment" class="form-label">Komentarz</label>
                    <input type="text" class="form-control" id="balanceComment" name="balanceComment" required>
                </div>
                <div class="mb-3">
                    <label for="balanceValue" class="form-label">Wartość</label>
                    <input type="number" class="form-control" id="balanceValue" name="balanceValue" required>
                </div>
                <button type="submit" class="btn btn-warning">Zmień saldo</button>
            </form>
        </div>
    </div>

    <div class="mt-5">
        <h2>Historia</h2>
        <p>
            <a href="/historia/">Cała historia</a> |
            <a href="/historia/1/10/">Historia od 1 do 10</a> |
            <a href="/historia/11/20/">Historia od 11 do 20</a>
        </p>
    </div>
</div>

</body>
</html>
